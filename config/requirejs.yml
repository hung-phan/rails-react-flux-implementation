paths:
  # react library
  'react-with-addons': 'react/react-with-addons'
  # require director to handle routing on client-side
  'director': 'director/build/director'
  # REST wrapper
  'superagent': 'superagent/superagent'
  # require jquery library
  'jquery': 'jquery/dist/jquery'
  # require lodash
  'lodash': 'lodash/dist/lodash'
  # bootstrap library
  'bootstrap': 'bootstrap-sprockets'
  # require es6-promise
  'es6-promise': 'es6-promise/promise'
  # require event emitter 2
  'eventemitter2': 'eventemitter2/lib/eventemitter2'
shim:
  'react-with-addons':
    exports: 'React'
  'lodash':
    exports: '_'
  'director':
    exports: 'Router'
  'bootstrap': ['jquery']
